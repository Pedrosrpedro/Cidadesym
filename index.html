<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CidadeSym - Menu Principal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Menus e Jogo -->
    <div id="main-menu" class="menu-sidebar"> ... </div>
    <div id="game-container" class="hidden">
        <button id="exit-game-btn">Voltar ao Menu</button>
        <button id="camera-mode-btn">[Mover]</button>
        <div id="joystick-zone"></div>
    </div>
    <button id="debug-toggle-btn">Console</button>
    <div id="debug-console-container" class="hidden"> ... </div>

    <!-- ===== NOVA BARRA DE FERRAMENTAS INFERIOR ===== -->
    <div id="bottom-bar" class="hidden">
        <button class="ui-button" id="btn-select">Selecionar</button>
        <button class="ui-button" id="btn-road">Estrada</button>
        <button class="ui-button" id="btn-residential">Residencial</button>
        <button class="ui-button" id="btn-commercial">Comercial</button>
        <button class="ui-button" id="btn-demolish">Demolir</button>
    </div>
    <!-- ============================================== -->

    <!-- Scripts -->
    <script src="console.js"></script> 
    <script src="ui.js"></script> <!-- NOVO -->
    <script src="game.js"></script>
    <script src="menu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
