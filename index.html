<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CidadeSym - Menu Principal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container do Menu Principal -->
    <div id="main-menu" class="menu-sidebar">
        <div class="title-container">
            <h1 class="game-title">CidadeSym</h1>
        </div>
        
        <nav class="menu-nav">
            <ul>
                <!-- Damos um ID ao botão para identificá-lo facilmente -->
                <li><a href="#" id="new-game-btn" class="menu-button">Novo Jogo</a></li>
                <li><a href="#" class="menu-button">Carregar Jogo</a></li>
                <li><a href="#" class="menu-button">Opções</a></li>
                <li><a href="#" class="menu-button">Sair</a></li>
            </ul>
        </nav>

        <div class="version">
            <span>v0.2.0</span>
        </div>
    </div>

    <!-- NOVO: Container para o Jogo 3D (inicialmente escondido) -->
    <div id="game-container" class="hidden">
        <!-- O Three.js vai criar um <canvas> aqui dentro -->
        <button id="exit-game-btn">Voltar ao Menu</button>
    </div>

    <!-- SCRIPTS -->
    <!-- Importação do Three.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Nossos scripts -->
    <script src="game.js"></script>  <!-- Nosso novo script do jogo -->
    <script src="script.js"></script> <!-- Script do menu (carregado por último) -->

</body>
</html>
