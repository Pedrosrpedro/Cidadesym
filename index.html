<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CidadeSym - Menu Principal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Estrutura do Menu, Jogo (sem alterações) -->
    <div id="main-menu" class="menu-sidebar">
        <div class="title-container"><h1 class="game-title">CidadeSym</h1></div>
        <nav class="menu-nav">
            <ul>
                <li><a href="#" id="new-game-btn" class="menu-button">Novo Jogo</a></li>
                <li><a href="#" class="menu-button">Carregar Jogo</a></li>
                <li><a href="#" id="options-btn" class="menu-button">Opções</a></li>
                <li><a href="#" id="exit-btn" class="menu-button">Sair</a></li>
            </ul>
        </nav>
        <div class="version"><span>v0.7.0</span></div>
    </div>
    <div id="game-container" class="hidden">
        <button id="exit-game-btn">Voltar ao Menu</button>
        <button id="camera-mode-btn">[Mover]</button>
        <div id="joystick-zone"></div>
    </div>

    <!-- SISTEMA DE DEBUG (com o novo botão de fechar) -->
    <button id="debug-toggle-btn">Console</button>
    <div id="debug-console-container" class="hidden">
        <div id="debug-header">
            <h3>Console de Debug</h3>
            <div class="debug-buttons">
                <button id="debug-clear-btn">Limpar</button>
                <!-- NOVO BOTÃO DE FECHAR -->
                <button id="debug-close-btn">Fechar [X]</button>
            </div>
        </div>
        <div id="debug-log"></div>
    </div>

    <!-- SCRIPTS - NOVA ORDEM DE CARREGAMENTO -->
    <!-- 1º Definições de Objetos -->
    <script src="console.js"></script> 
    <script src="game.js"></script>
    <script src="menu.js"></script> <!-- Renomeado de script.js -->
    
    <!-- 2º Bibliotecas Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    
    <!-- 3º PONTO DE ENTRADA PRINCIPAL (O MAESTRO) -->
    <script src="main.js"></script>

</body>
</html>
