<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CidadeSym</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu Principal e Container do Jogo (sem alterações) -->
    <div id="main-menu" class="menu-sidebar"> ... </div>
    <div id="game-container" class="hidden"> ... </div>

    <!-- Barra de Ferramentas Inferior com Painéis Aninhados -->
    <div id="bottom-bar" class="hidden">
        <!-- Botões Principais -->
        <div id="main-toolbar">
            <button class="ui-button main-tool-btn" data-panel="panel-roads">Estradas</button>
            <button class="ui-button main-tool-btn" data-panel="panel-power">Eletricidade</button>
            <button class="ui-button main-tool-btn" data-panel="panel-zoning">Zonas</button>
            <button class="ui-button" id="btn-demolish">Demolir</button>
        </div>

        <!-- Painéis de Sub-menu -->
        <div id="panel-roads" class="submenu-panel hidden">
            <button class="ui-button" data-build-mode="road-straight">Rua Simples</button>
            <button class="ui-button" data-build-mode="road-highway">Rodovia</button>
        </div>
        <div id="panel-power" class="submenu-panel hidden">
            <button class="ui-button" data-build-mode="power-line">Poste Elétrico</button>
            <button class="ui-button" data-build-mode="power-wind">Usina Eólica</button>
            <button class="ui-button" data-build-mode="power-coal">Usina de Carvão</button>
            <button class="ui-button" data-build-mode="power-solar">Usina Solar</button>
        </div>
        <div id="panel-zoning" class="submenu-panel hidden">
            <button class="ui-button" data-build-mode="residential">Zona Residencial</button>
            <button class="ui-button" data-build-mode="commercial">Zona Comercial</button>
        </div>
    </div>

    <!-- Scripts (ordem mantida) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
    <script src="menu.js"></script>
    <script src="main.js"></script>
</body>
</html>
